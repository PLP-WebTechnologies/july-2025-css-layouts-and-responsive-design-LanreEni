<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>




  <header>
    <div class="logo">Clothify</div>
    <nav>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="main-layout">
    <aside class="sidebar">
      <h2>Filters</h2>
      <div class="filter-group">
        <label><input type="checkbox"> Men</label>
        <label><input type="checkbox"> Women</label>
        <label><input type="checkbox"> Kids</label>
      </div>
      <h2>Featured</h2>
      <div class="featured-items">
        <div class="featured-card">Summer Sale</div>
        <div class="featured-card">New Arrivals</div>
      </div>
    </aside>
    <main>
      <section class="products">
        <h1 id="shop">Shop Our Collection</h1>
        <div class="product-grid">
          <div class="product-card">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="Dress">
            <h3>Floral Dress</h3>
            <p>$39.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=400&q=80" alt="Shirt">
            <h3>Casual Shirt</h3>
            <p>$24.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=400&q=80" alt="Jeans">
            <h3>Blue Jeans</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
          </div>
          <div class="product-card">
            <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Jacket">
            <h3>Leather Jacket</h3>
            <p>$89.99</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Clothify. All rights reserved.</p>
  </footer>
</body>
</html>
